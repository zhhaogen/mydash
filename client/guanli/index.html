<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset='utf-8'>
	<title>管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="../" /> 
	<link rel="stylesheet" href="./css/mdui.min.css">  
</head>

<body class="mdui-drawer-body-left  mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink"> 
	<div class="mdui-appbar mdui-appbar-fixed">	
		<div class="mdui-toolbar mdui-color-theme">
			<a href="javascript:;" mdui-drawer="{target: '#drawerMenu'}" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
			<span id="titleText" class="mdui-typo-title">首页</span>
			<div class="mdui-toolbar-spacer"></div>  
			<div>欢迎&nbsp;<span id="nameText"></span></div>
			<a id="refreshBtn"  href="javascript:;" class="mdui-btn mdui-btn-icon"><i title="刷新" class="mdui-icon material-icons">refresh</i></a>
			<a id="logoutBtn" href="javascript:;" class="mdui-btn mdui-btn-icon"><i title="退出" class="mdui-icon material-icons">&#xe879;</i></a>
		</div>  
	</div>
	<!-- 左侧抽屉栏 -->
	<div id="drawerMenu" class="mdui-drawer ">
		<ul class="mdui-list mdui-typo" > 
		  <li data-href="./guanli/systeminfo.html" class="mdui-list-item mdui-ripple mdui-list-item-active">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">系统信息</div>
		  </li> 
		  <li data-href="./guanli/setting.html" class="mdui-list-item mdui-ripple">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">设置</div>
		  </li>
		  <li data-href="./guanli/networkinterfaces.html" class="mdui-list-item mdui-ripple">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">网卡信息</div>
		  </li>
		  <li data-href="./guanli/meminfo.html" class="mdui-list-item mdui-ripple">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">内存</div>
		  </li>
		  <li data-href="./guanli/cpusinfo.html" class="mdui-list-item mdui-ripple">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">CPU</div>
		  </li>
		  <li data-href="./guanli/loadavginfo.html" class="mdui-list-item mdui-ripple">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">负载</div>
		  </li>
		  <li data-href="./guanli/thermalinfo.html" class="mdui-list-item mdui-ripple">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">温度</div>
		  </li>
		  <li data-href="./guanli/networkinfo.html" class="mdui-list-item mdui-ripple">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">网络</div>
		  </li>
		  <li data-href="./guanli/disksinfo.html" class="mdui-list-item mdui-ripple">
			<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">widgets</i>
			<div class="mdui-list-item-content">磁盘</div>
		  </li> 
		</ul>
	</div> 
	<div  style="width:100%;height:calc(100vh - 64px);overflow:hidden;">	
		<div id="progressPanel" class="mdui-progress">
		  <div class="mdui-progress-indeterminate"></div>
		</div>
		<iframe id="contentPanel" frameborder="0"  style="width:calc(100% + 16px);height:calc(100% - 2px)" ></iframe> 
	</div>
 
</body>
<script src="./js/mdui.min.js"></script> 
<script src="./js/base.js"></script>
<script src="./js/util.js"></script>
<script src="./js/config.js"></script>
<script src="./js/api.js"></script> 
<script src="./js/guanli.js"></script> 
</html>
