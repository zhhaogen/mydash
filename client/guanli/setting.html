<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset='utf-8'>
	<title>设置</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="../" /> 
	<link rel="stylesheet" href="./css/mdui.min.css"> 
	<link rel="stylesheet" href="./css/guanli.css">  
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
	<div class="mdui-container container">  
		<div class="mdui-textfield">
		  <label class="mdui-textfield-label">刷新率(毫秒)</label>
		  <input class="mdui-textfield-input" id="rateText" placeholder="请输入刷新率" type="number"/>
		</div> 
		<button id="editRateBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">修改</button>
	</div>
</body>
<script src="./js/mdui.min.js"></script> 
<script src="./js/base.js"></script>
<script src="./js/util.js"></script>
<script src="./js/config.js"></script>
<script src="./js/api.js"></script> 
<script >
domReady(function(){
	/**获取刷新率*/
	function doGetRate(){
		api.adminServer.getRate(function(data){
			rateText.value=data;
		}); 
	}
	editRateBtn.addEventListener("click",function(){
		api.adminServer.editRate({rate:rateText.value},doGetRate);
	});  
	doGetRate();
});
</script> 
</html>
