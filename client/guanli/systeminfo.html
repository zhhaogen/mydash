<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset='utf-8'>
	<title>系统信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="../" /> 
	<link rel="stylesheet" href="./css/mdui.min.css"> 
	<link rel="stylesheet" href="./css/guanli.css">  
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
	<div class="mdui-container mdui-typo container">  
		<p>系统平台:<strong id="platformText"></strong>&nbsp;系统版本:<strong id="releaseText"></strong>&nbsp;CPU架构:<strong id="archText"></strong>
		</p>
	</div>
</body>
<script src="./js/mdui.min.js"></script> 
<script src="./js/base.js"></script>
<script src="./js/util.js"></script>
<script src="./js/config.js"></script>
<script src="./js/api.js"></script> 
<script >
domReady(function(){
	api.adminServer.getSystemInfo(function(data){
			archText.innerText=data.arch;
			platformText.innerText=data.platform;
			releaseText.innerText=data.release;
	}); 
});
</script> 
</html>
